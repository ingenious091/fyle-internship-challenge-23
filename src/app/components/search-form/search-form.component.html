<div
  class="min-h-screen flex justify-center items-center bg-gradient-to-br from-purple-400 via-pink-500 to-red-500"
>
  <div class="bg-gray-700 p-8 rounded-lg shadow-md">
    <h1 class="text-white text-2xl mb-6">Search GitHub Repos</h1>
    <div class="form__group field mb-4">
      <input
        type="input"
        class="form__field border-none focus:ring-2 focus:ring-blue-500 rounded px-4 py-2 w-full text-black"
        placeholder="Enter Username"
        name="name"
        [(ngModel)]="username"
        id="name"
        required
      />
    </div>
    <div *ngIf="userNotFound" class="text-center text-red-500">User not found. Please try again.</div>

    <div class="flex justify-center">
      <button
        (click)="search()"
        [disabled]="username == '' || isApiLoading"
        class="bg-blue-500 text-white py-2 px-4 rounded-md focus:outline-none hover:bg-blue-600 disabled:opacity-50"
      >
        <span *ngIf="isApiLoading" class="loader"></span>
        {{ isApiLoading ? "" : "Search" }}
      </button>
    </div>
  </div>
</div>
