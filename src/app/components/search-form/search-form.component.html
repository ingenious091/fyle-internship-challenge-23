<div class="min-h-screen flex justify-center items-center">
  <div class="bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-red-500 text-2xl mb-6">Search GitHub Repos</h1>
    <div class="form__group field mb-4">
      <input type="input" class="form__field border border-gray-300 rounded px-4 py-2 w-full" placeholder="Enter Username" name="name" [(ngModel)]="username" id="name" required />
      <label for="name" class="form__label">Enter Username</label>
    </div>
    <div class="wrap">
      <button (click)="search()" [disabled]="username == '' || isApiLoading" 
              class="bg-blue-500 text-white py-2 px-4 rounded-md focus:outline-none 
              hover:bg-blue-600 disabled:opacity-50">
        <span *ngIf="isApiLoading" class="loader"></span>
        {{ isApiLoading ? '' : 'Search'}}
      </button>
    </div>
  </div>
</div>
